<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <header class="p-5 text-center bg-dark text-white">
        <h1 class="display-3 text-light">
            <i class="bi bi-chat-right-text text-danger"></i>
            <strong>FORMULÁRIO </strong>
        </h1>
    </header>

    <main class="container pt-5">

        <div class="row">

            <div class="col-12 col-md-6">

                <div>

                    <div>
                        <h2>Cadastro</h2>
                    </div>
                    
                    <div class="py-3">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" placeholder="Digite seu nome" id="nome">
                    </div>

                    <div class="py-3">
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" class="form-control" placeholder="Digite seu sobrenome" id="sobrenome">
                    </div>

                    <div class="py-3">
                        <label for="categoria">Selecione uma categoria</label>
                        <select id="categoria" class="form-control">
                            <option value="adulto">Adulto</option>
                            <option value="infantil">Infantil</option>
                        </select>
                    </div>

                    <div class="py-3">
                        <div class="row">
                           <div class="col-6"> 
                               <i class="bi bi-person-vcard-fill text-danger"></i>
                               <label for="peso">Peso:</label>
                               <input type="number" class="form-control" placeholder="Digite seu peso" id="peso">
                            </div>
                    
                            <div class="col-6"> 
                               <i class="bi bi-person-vcard-fill text-danger"></i>
                               <label for="altura">Altura:</label>
                               <input type="number" class="form-control" placeholder="Digite sua altura" id="altura">
                            </div>
                        </div> 
                    </div>

                    <div class="py-3 text-center">
                        <button id="btn" class="btn btn-outline-danger w-25 ">
                            Cadastrar
                        </button>
                    </div>

                </div>

            </div>

            <div class="col-12 col-md-6">
                <div>

                    <div>
                        <h2>Dados cadastrados</h2>
                    </div>

                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome completo</th>
                            <th scope="col">Peso</th>
                            <th scope="col">Altura</th>
                            <th scope="col">IMC</th>
                          </tr>
                        </thead>
                        <tbody id="resultado">
                            
                        </tbody>
                      </table>

                </div>
            </div>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>
</html>
